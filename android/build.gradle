// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.8.22' // Ensure the Kotlin version is defined here

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Use the latest stable Google services classpath for Firebase
        classpath 'com.google.gms:google-services:4.4.2' // Update this to the latest version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Ensure Kotlin plugin is included
        classpath 'com.android.tools.build:gradle:8.0.2' // Update Gradle build tools to 8.0.2 or latest stable
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Optional settings for organizing build output
rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

// Clean task to delete build directories
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
